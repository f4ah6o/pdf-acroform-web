<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF AcroForm エディター</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📄 PDF AcroForm エディター</h1>
            <p class="subtitle">PDFフォームを読み込み、入力して保存</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="pdfInput" accept=".pdf" hidden>
                    <label for="pdfInput" class="upload-label">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>PDFファイルを選択またはドラッグ＆ドロップ</span>
                    </label>
                </div>
                <div id="fileInfo" class="file-info hidden"></div>
            </section>

            <section id="formSection" class="form-section hidden">
                <div class="form-header">
                    <h2>フォーム入力</h2>
                    <button id="downloadBtn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        PDFをダウンロード
                    </button>
                </div>
                <form id="dynamicForm" class="dynamic-form"></form>
            </section>
        </main>

        <footer>
            <p>pdf-lib を使用して動作しています</p>
        </footer>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
